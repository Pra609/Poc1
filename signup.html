<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  	               	     <p class="text-center" th:text="${session.message.content}"></p>  	               	     
  	               	     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		             </div>
	             
<section>

	

<div class="container">

 <div >
    
    		
        <div class="row">
            <div class="col-md-6 col-md-offset-3" >
           
                <h1 style="text-align: center;color:blue;">REGISTER </h1><hr>
                <form class="form-horizontal" id="addCustomer" name="addCustomer" method="post"  onsubmit=" validateForm()"  >
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Name:</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control"  placeholder="Enter Name" id="name" name="name"  >
                            <div class="error" id="nameErr"></div>
                        </div>
                      </div><br>
                   
                      
                       <div class="form-group">
                      <label class="control-label col-sm-3" for="contact">Mobile:</label>
                      <div class="col-sm-8">          
                        <input type="text" class="form-control"  placeholder="Enter MobileNo" id="contact" name="contact"    >
                          <div class="error" id="contactErr"></div>
                      </div>
                    </div><br>
                   
                       <div class="form-group">
                      <label class="control-label col-sm-3" for="email">Email:</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control"  placeholder="Enter email" id="email" name="email" >
                          <div class="error" id="emailErr"></div>
                      </div>
                    </div><br>
                      <div class="form-group">
                      <label class="control-label col-sm-3" for="password">Password:</label>
                      <div class="col-sm-8">          
                        <input type="password" class="form-control"  placeholder="Enter password" id="password" name="password"    >
                          <div class="error" id="passwordErr"></div>
                      </div>
                    </div><br>
                     
                    
                     
                   
                   
                       
                   
                    
                    <div class="form-group">        
                      <div class="col-sm-offset-3 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        <button type="reset" class="btn btn-primary btn-block">Reset</button>
                         
                      </div>
                    </div>
                    <hr>
                </form>
                

            </div>

        </div>

    </div>
 
</section>



</body>
</html>
